<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Playwrite+CZ:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Form Login</title>
  </head>
  <body>
    <div class="kontainer">
      <div class="formlogin">
        <h1>Sign In</h1>
        <div class="alternatifLogin">
          <div class="kotak1">
            <a href="">
              <div class="gg-facebook"></div>
            </a>
          </div>
          <div class="kotak2">
            <a href="">
              <div class="gg-google"></div>
            </a>
          </div>
          <div class="kotak3">
            <a href="">
              <div class="gg-twitter"></div>
            </a>
          </div>
        </div>
        <p>or use your account</p>
        <form action="">
          <label for="username"></label>
          <input type="text" name="" id="username" placeholder="Username" />
          <label for="password"></label>
          <input type="password" name="" id="password" placeholder="password" />
        </form>
        <p>forget your account</p>
        <button>Sign In</button>
      </div>
      <div class="formsignin">
        <h1>Hello, Friends!</h1>
        <p class="break">
          Enter Your Personal details and start <br />journey with us
        </p>
        <button>Sign Up</button>
      </div>
    </div>
  </body>
</html>
