<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Playwrite+CZ:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Form Login</title>
  </head>
  <body>
    <div class="newkontainer">
      <div class="kiri">
        <h1>Welcome Back</h1>
        <p class="break">
          To keep Connection with us please Login <br />With Your Personal Info
        </p>
        <button><a href="index.html">Sign In</a></button>
      </div>
      <div class="kanan">
        <h1>Create Account</h1>
        <div class="alternatifLogin">
          <div class="kotak1">
            <a href="">
              <div class="gg-facebook"></div>
            </a>
          </div>
          <div class="kotak2">
            <a href="">
              <div class="gg-google"></div>
            </a>
          </div>
          <div class="kotak3">
            <a href="">
              <div class="gg-twitter"></div>
            </a>
          </div>
        </div>
        <p>or use your Email for registration</p>
        <form action="">
          <label for="username"></label>
          <input type="text" name="" id="username" placeholder="Username" />
          <label for="email"></label>
          <input type="email" name="" id="email" placeholder="email" />
          <label for="password"></label>
          <input type="password" name="" id="password" placeholder="password" />
          <button>Sign In</button>
        </form>
      </div>
    </div>
  </body>
</html>
